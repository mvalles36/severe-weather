<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report Form</title>
    <style>
        /* Set the map container size */
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Weather Report Form</h1>
    <form id="weatherForm">
        <input type="hidden" id="lat" name="lat" value="">
        <input type="hidden" id="lng" name="lng" value="">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required autocomplete="off">
        <button type="submit">Submit</button>
    </form>

    <div id="loadingMessage" style="display: none;">Accessing Satellite Data, please wait...</div>
    <div id="resultContainer"></div>
   <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAS72566eF3MF9HZ3HhUq4tuflB-0iJibE&libraries=places&callback=initAutocomplete" async defer></script>
    <script>
        function initAutocomplete() {
            const addressInput = document.getElementById("address");
            const latInput = document.getElementById("lat");
            const lngInput = document.getElementById("lng");

            // Initialize Google Places Autocomplete
            const autocomplete = new google.maps.places.Autocomplete(addressInput, {
                types: ["geocode"],
                componentRestrictions: { country: "us" }, // Restrict results to the United States
            });

            // Add a listener for the "place_changed" event to get the selected place
            autocomplete.addListener("place_changed", function() {
                const place = autocomplete.getPlace();

                // Extract latitude and longitude from the selected place
                const lat = place.geometry.location.lat();
                const lng = place.geometry.location.lng();

                // Extract address components from the selected place
                const addressComponents = place.address_components;
                let street = '';
                let city = '';
                let state = '';
                let zipcode = '';

                for (const component of addressComponents) {
                    const componentType = component.types[0];
                    if (componentType === 'street_number') {
                        street = component.long_name;
                    } else if (componentType === 'route') {
                        street += ' ' + component.long_name;
                    } else if (componentType === 'locality') {
                        city = component.long_name;
                    } else if (componentType === 'administrative_area_level_1') {
                        state = component.short_name;
                    } else if (componentType === 'postal_code') {
                        zipcode = component.long_name;
                    }
                }

                // Combine the address components to form the desired address format
                const formattedAddress = `${street}, ${city}, ${state}, ${zipcode}`;

                // Set the formatted address and lat/lng as the values of the corresponding input fields
                addressInput.value = formattedAddress;
                latInput.value = lat;
                lngInput.value = lng;
            });
        }

        document.getElementById("weatherForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);

            // Show loading message
            const loadingMessage = document.getElementById('loadingMessage');
            loadingMessage.style.display = 'block';

            const address = formData.get("address");
            const query = new URLSearchParams(formData);
            query.set("address", address);

            try {
    const response = await fetch(`https://severe-weather.netlify.app/.netlify/functions/weather?${query.toString()}`);
    const data = await response.json();

    // Parse Centroid and Geojson strings back to JavaScript objects
    data.Centroid = JSON.parse(data.Centroid);
    data.Geojson = JSON.parse(data.Geojson);

    // Access the weather events and display them in the HTML
    const eventContainer = document.getElementById('eventContainer');
    eventContainer.innerHTML = '';

    for (let i = 1; i <= 10; i++) {
        const eventDate = data[`event.date${i}`];
        const weatherType = data[`event.weatherType${i}`];
        const magnitude = data[`event.magnitude${i}`];
        const iconUrl = data[`event.icon${i}`];

        if (eventDate && weatherType && magnitude && iconUrl) {
            const eventElement = document.createElement('div');
            eventElement.innerHTML = `
                <h3>Weather Event ${i}</h3>
                <p>Date: ${eventDate}</p>
                <p>Type: ${weatherType}</p>
                <p>Magnitude: ${magnitude}</p>
                <img src="${iconUrl}" alt="icon">
            `;
            eventContainer.appendChild(eventElement);
        }
    }
const mapContainer = document.getElementById('map');
const mapboxAccessToken = 'pk.eyJ1Ijoicm9vZmxlZGV2ZWxvcGVyIiwiYSI6ImNrOGttMm4zbDAzOXMzbG8wcTZneDl1cXkifQ.SW133g8JQOfR8Rc2y7QZPQ'; // Replace with your Mapbox access token
const mapWidth = 800;
const mapHeight = 600;
const { coordinates } = data.Centroid;
const [lng, lat] = coordinates;

// Build the GeoJSON feature for the polygon
const geojsonFeature = {
    type: 'Feature',
    properties: {},
    geometry: data.Geojson,
};

// Convert the GeoJSON feature to a URL-encoded string
const geojsonString = encodeURIComponent(JSON.stringify(geojsonFeature));

// Create the URL for the Google static map with the polygon overlay
const mapImage = `https://api.mapbox.com/styles/v1/mapbox/satellite-v9/static/path-5+f44-0.5(${geojsonString})/${lng},${lat},14,0,0/${mapWidth}x${mapHeight}?access_token=${mapboxAccessToken}`;
// Display the map with the polygon overlay
mapContainer.innerHTML = `<img src="${mapImage}" alt="Map with Polygon Overlay">`;


} catch (error) {
    console.error('Error fetching weather data:', error);
    const resultContainer = document.getElementById('resultContainer');
    resultContainer.innerHTML = '<p>An error occurred while fetching weather data. Please try again later.</p>';
}

    </script>
</body>
</html>
