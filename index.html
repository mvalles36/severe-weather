<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Severe Weather Report</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
        }
        #map {
            height: 400px;
            width: 100%;
            border-radius: 12px;
        }
        .weather-card {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.8);
            transition: transform 0.2s;
        }
        .weather-card:hover {
            transform: translateY(-5px);
        }
        .loading-overlay {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
        }
        .weather-icon {
            width: 50px;
            height: 50px;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.2));
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Severe Weather Report</h1>
            <p class="text-gray-600">Get detailed weather history and risk assessment for any US address</p>
        </header>

        <!-- Search Form -->
        <div class="max-w-xl mx-auto bg-white rounded-lg shadow-lg p-6 mb-8">
            <form id="weatherForm" class="space-y-4">
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700 mb-2">Enter Property Address</label>
                    <input type="text" id="address" name="address" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Enter a US address..."
                           autocomplete="off">
                </div>
                <input type="hidden" id="lat" name="lat">
                <input type="hidden" id="lng" name="lng">
                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200">
                    Generate Report
                </button>
            </form>
        </div>

        <!-- Loading Message -->
        <div id="loadingMessage" class="hidden fixed inset-0 loading-overlay flex items-center justify-center z-50">
            <div class="text-center">
                <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-blue-600 mb-4"></div>
                <p class="text-lg text-gray-800">Analyzing location data...</p>
            </div>
        </div>

        <!-- Results Container -->
        <div id="resultsContainer" class="hidden">
            <!-- Risk Level Banner -->
            <div id="riskBanner" class="mb-8 text-center">
                <h2 class="text-2xl font-bold mb-2">Property Risk Assessment</h2>
                <div id="riskIndicator" class="max-w-md mx-auto bg-white rounded-lg p-4 shadow-lg">
                    <!-- Risk level image will be inserted here -->
                </div>
            </div>

            <!-- Map Container -->
            <div class="mb-8 shadow-lg rounded-lg overflow-hidden">
                <div id="map"></div>
            </div>

            <!-- Weather Events Grid -->
            <div id="eventContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Weather event cards will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        function initAutocomplete() {
            const addressInput = document.getElementById("address");
            const latInput = document.getElementById("lat");
            const lngInput = document.getElementById("lng");
            
            const autocomplete = new google.maps.places.Autocomplete(addressInput, {
                types: ["address"],
                componentRestrictions: { country: "us" }
            });

            autocomplete.addListener("place_changed", () => {
                const place = autocomplete.getPlace();
                if (place.geometry) {
                    latInput.value = place.geometry.location.lat();
                    lngInput.value = place.geometry.location.lng();
                }
            });
        }

        document.getElementById("weatherForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const loadingMessage = document.getElementById('loadingMessage');
            const resultsContainer = document.getElementById('resultsContainer');
            const eventContainer = document.getElementById('eventContainer');
            
            loadingMessage.classList.remove('hidden');
            resultsContainer.classList.add('hidden');
            eventContainer.innerHTML = '';

            const formData = new FormData(event.target);
            const query = new URLSearchParams(formData);

            try {
                const response = await fetch(`https://severe-weather.netlify.app/.netlify/functions/weather?${query.toString()}`);
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();

                // Parse JSON strings
                data.Centroid = JSON.parse(data.Centroid);
                data.Geojson = JSON.parse(data.Geojson);

                // Show results container
                resultsContainer.classList.remove('hidden');

                // Update risk indicator
                const riskIndicator = document.getElementById('riskIndicator');
                riskIndicator.innerHTML = `
                    <img src="https://img1.niftyimages.com/gb/5xnr/ebnr?val=${data.riskLevel}" 
                         alt="Risk Level Indicator" 
                         class="mx-auto">
                `;

                // Create event cards
                for (let i = 1; i <= 10; i++) {
                    const eventDate = data[`event.date${i}`];
                    const weatherType = data[`event.weatherType${i}`];
                    const magnitude = data[`event.magnitude${i}`];
                    const iconUrl = data[`event.icon${i}`];

                    if (eventDate && weatherType && magnitude) {
                        const card = document.createElement('div');
                        card.className = 'weather-card rounded-lg p-6 shadow-lg';
                        card.innerHTML = `
                            <div class="flex items-center justify-between mb-4">
                                <div>
                                    <h3 class="text-xl font-semibold text-gray-800">${weatherType}</h3>
                                    <p class="text-gray-600">${eventDate}</p>
                                </div>
                                <img src="${iconUrl}" alt="${weatherType}" class="weather-icon">
                            </div>
                            <div class="border-t pt-4">
                                <p class="text-gray-700">
                                    <span class="font-medium">Magnitude:</span> ${magnitude}
                                </p>
                            </div>
                        `;
                        eventContainer.appendChild(card);
                    }
                }

                // Initialize map
                mapboxgl.accessToken = 'pk.eyJ1Ijoicm9vZmxlZGV2ZWxvcGVyIiwiYSI6ImNrOGttMm4zbDAzOXMzbG8wcTZneDl1cXkifQ.SW133g8JQOfR8Rc2y7QZPQ';
                const map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/mapbox/satellite-v9',
                    center: [data.Centroid.coordinates[0], data.Centroid.coordinates[1]],
                    zoom: 19
                });

                map.on('load', () => {
                    // Add roof outline
                    map.addSource('roof', {
                        type: 'geojson',
                        data: data.Geojson
                    });

                    map.addLayer({
                        id: 'roof',
                        type: 'fill',
                        source: 'roof',
                        paint: {
                            'fill-color': '#ff0000',
                            'fill-opacity': 0.4,
                            'fill-outline-color': '#ff0000'
                        }
                    });

                    // Fit map to roof bounds
                    const coordinates = data.Geojson.coordinates[0];
                    const bounds = coordinates.reduce(
                        (bounds, coord) => bounds.extend(coord),
                        new mapboxgl.LngLatBounds(coordinates[0], coordinates[0])
                    );
                    map.fitBounds(bounds, { padding: 50 });
                });

            } catch (error) {
                console.error('Error:', error);
                eventContainer.innerHTML = `
                    <div class="col-span-full text-center p-8">
                        <p class="text-red-600">Error fetching weather data. Please try again.</p>
                    </div>
                `;
            } finally {
                loadingMessage.classList.add('hidden');
            }
        });
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCykgTuMkZ32W_EvGnKBSLyGNevfix_QPo&libraries=places&callback=initAutocomplete" async defer></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
</body>
</html>
